<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Access</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap');

        * {
            color: rgb(250, 250, 250);
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        body {
            background-color: #222629;
            text-align: center;
        }

        h2 {
            font-weight: 400;
        }

        .title {
            font-size: 50pt;    
        }
        
        .information {
            position: relative;
            top: 50px;
        }

        button {
            border: none;
            outline: none;
            padding: 10px;
            width: 400px;
            border-radius: 4px;
            font-size: 30pt;
            cursor: pointer;
            background-color: rgb(14, 14, 31);
            position: relative;
            top: 100px;
            transition: 0.3s;
        }

        button:hover {
            background-color: rgb(20, 20, 40)
        }

        .bottom {
            position: relative;
            top: 575px;
        }
    </style>
</head>
<body>
    <h1 class="title">403</h1>
    <h2 class="information">Your client has been denied access to this resource.</h2>
    <button>Exit Page</button>
    <h2 class="bottom">Contact <b>seane410@gmail.com</b> if you believe this was a mistake.</h2>
    <script>
        const btn = document.querySelector("button");

        btn.addEventListener("click", () => {
            window.location("about:blank")
        })
    </script>
</body>
</html>
